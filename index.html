<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Morro Site Inspection</title>

<style>
body{
font-family: Arial;
background:#0f172a;
color:white;
margin:0;
}

header{
background:#071d34;
padding:18px;
text-align:center;
font-size:22px;
font-weight:bold;
}

.section{
background:#1e293b;
margin:14px;
padding:14px;
border-radius:14px;
}

.question{
margin:12px 0;
padding:10px;
background:#0f172a;
border-radius:10px;
}

select, textarea{
width:100%;
padding:10px;
margin-top:6px;
border-radius:8px;
border:none;
}

button{
width:100%;
padding:18px;
background:#22c55e;
border:none;
border-radius:12px;
font-size:18px;
font-weight:bold;
margin-top:20px;
}

</style>
</head>

<body>

<header>Morro Site Inspection</header>

<div class="section">
<h3>Section 1 – Inductions</h3>

<div class="question">
Induction completed?
<select>
<option>Yes</option>
<option>No</option>
<option>N/A</option>
</select>
</div>

<div class="question">
Signing in system in place?
<select>
<option>Yes</option>
<option>No</option>
<option>N/A</option>
</select>
</div>

</div>


<div class="section">
<h3>Section 2 – Site Entrance & Signage</h3>

<div class="question">
Correct signage displayed?
<select>
<option>Yes</option>
<option>No</option>
<option>N/A</option>
</select>
</div>

<div class="question">
Site secure?
<select>
<option>Yes</option>
<option>No</option>
<option>N/A</option>
</select>
</div>

</div>


<button onclick="saveReport()">Save Inspection</button>

<script>
function saveReport(){
alert("Inspection Saved ✔");
}
</script>

</body>
</html>
