<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Morro Site Manager</title>

<style>
body {
  font-family: Arial;
  margin:0;
  background:#0f172a;
  color:white;
}

header{
  background:#020617;
  padding:15px;
  text-align:center;
  font-size:22px;
  font-weight:bold;
}

.card{
  background:#1e293b;
  margin:15px;
  padding:15px;
  border-radius:12px;
}

button{
  background:#22c55e;
  border:none;
  padding:12px;
  width:100%;
  border-radius:10px;
  color:black;
  font-weight:bold;
  margin-top:10px;
}
</style>
</head>

<body>

<header>Morro Site Manager</header>

<div class="card">
<h3>Daily Site Check</h3>
<label>Site Safe?</label>
<select id="safe">
<option>Yes</option>
<option>No</option>
</select>

<label>Workers on site</label>
<input id="workers" type="number">

<button onclick="save()">Save Report</button>
</div>

<script>
function save(){
 alert("Report Saved ✔️");
}
</script>

</body>
</html>
